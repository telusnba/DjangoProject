{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body style="background-image: url('{% static 'main/img/background.jpg' %}')">
    <main>
        <div class="container-md text-center">
            <div class="row">
                <div class="col-12">
                    <a href="{% url 'index' %}"><img class="logoAutoPride" src="{% static 'main/img/logo.png' %}" alt="logo"></a>
                    <span>AUTOPRIDE</span>
                </div>
            </div>
            <div class="row myNav">
{#                <div class="col-3">#}
{#                    <a class="myNavBtn" href="#">#}
{#                        Services#}
{#                    </a>#}
{#                </div>#}
                <div class="col-3">
                    <a class="myNavBtn" href="{% url 'about' %}">
                        About Us
                    </a>
                </div>
                <div class="col-3">
                    <a class="myNavBtn" href="#">
                        Gallery
                    </a>
                </div>
                <div class="col-3">
                    <a class="myNavBtn" href="{% url 'news_home' %}">
                        News
                    </a>
                </div>
                <div class="col-3">
                    <a class="myNavBtn" href="#">
                        Contact
                    </a>
                </div>
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div class="container text-center">
            <div class="row">
                <p><i class="fa-regular fa-copyright"></i> All rights reserved.</p>
            </div>
        </div>
    </footer>

</body>
</html>
